<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYING WITH COMPUTER VISION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-selector">
        <h1>PLAYING WITH COMPUTER VISION</h1>
        <div class="button-grid">
            <button id="game4-btn" class="game-button">
                <img src="game4.png" alt="Game 4: Pong with Computer Vision">
            </button>
        </div>
    </div>

    <div id="game4-container" class="game-container" style="display: none;">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <video id="video" width="1280" height="720" autoplay style="display: none;"></video>
        <div class="game-controls">
            <button id="restart-btn">Restart (R)</button>
            <button id="quit-btn">Quit (Q)</button>
        </div>
        <div id="score-display">
            <span id="score-left">0</span>
            <span id="score-right">0</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
    <script src="game4.js"></script>
    <script src="gui.js"></script>
</body>
</html>
