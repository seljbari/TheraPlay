<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Split Squats</title>

  <link rel="stylesheet" href="splitsquatsstyle.css">
  <link rel="stylesheet" href="../shared/webcam.css">
</head>
<body>
  <h1>Split-Squat Exercise</h1>

  <div id="splitsquats-webcam"></div>

  <script src="splitsquatsdesign.js" type="module"></script>
  <script src="splitsquatsmodel.js" type="module"></script>

  <script type="module">
    import { mountWebcam } from "../shared/webcam.js";

    mountWebcam("splitsquats-webcam", {
      onFrame: ({ ctx, canvas }) => {
        ctx.strokeStyle = "green";
        ctx.lineWidth = 2;
        ctx.strokeRect(40, 40, 150, 150);
      }
    });
  </script>
</body>
</html>
